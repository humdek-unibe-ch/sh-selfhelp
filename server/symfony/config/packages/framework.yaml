# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    # File upload configuration
    # Maximum upload size per file (default 2M)
    http_method_override: true
    # This is handled by PHP settings, but documented here:
    # max_file_size: 100M  # Set in php.ini as upload_max_filesize
    # max_post_size: 1000M # Set in php.ini as post_max_size

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
